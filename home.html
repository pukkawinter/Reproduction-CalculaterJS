<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Kdam+Thmor+Pro&family=Nuosu+SIL&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./aula3.js"></script> 
</head>
<body>
    <div class="fundo">
        <h1>Nanci Ramos</h1>
        <div class="note">
            <span><p>
                Reminder: 
            </p> </span>
            <p>
               The Struggle you're in today, is developing the strength you need tomorrow
            </p>
            <img src="./poltrona.png" alt="">


        </div>
        <div class="calculadora">
            <h2>Calculadora </h2>
            <p id="resultado"></p>
            <table> 
                <tr> 
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">*</button></td>
                </tr>
                <tr> 
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr> 
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr> 
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr> 
                    <td colspan="2"><button class="botao" onclick="insert('0')" style= "width: 106px">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    
                </tr>

            </table>
        </div>
    </div>
</body>

</html>
